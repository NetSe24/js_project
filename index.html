<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title> E-Commerce seller page </title>
</head>
<body>
  <nav class="nav_bar_home">
    <div class="logo">
      <img src="../img/logo.png" alt="">
    </div>
    <div class="button">
      <button class="seller"> <a href="#"> Seller Arrange </a> </button>
      <button class="cart"> <a href="customer/customer.html"> Shop Now </a> </button>
    </div>
  </nav>
  <div class="container">
    <button id="product-create" onclick="addProduct()"> Add New Product </button>
    <div class="product_title">
      <h1> All Products </h1>
    </div>
    <!-- ...............used to crete table of product.................. -->
    <div class="product_table">
      <table>
        <thead style="height: 10vh ; background: #e00ca4; color: aliceblue;">
          <tr>
            <th> Product Names </th>
            <th>Product Pictures </th>
            <th> Currency ($) </th>
            <th> Edit </th>
            <th>Delete </th>
          </tr>
        </thead>
        <tbody id="tbody">

          <!-- t_name -->
          <!-- t_picture -->
          <!-- t_currency -->
          <!-- t_edit -->
          <!-- t_delete -->

        </tbody>
      </table>
    </div>
    <!--  dialog  use for display when uploud URL images  -->
    <div id="dialog" style="display: none;">
      <dialog class="dialog_add" open>
        <header class="header_add"> Add Product <i class="material-icons"> shopping_cart </i></header>
        <section class="section_add">
          <label class="label_add"> Product Picture: </label>
          <input id="input_pic" type="text" required placeholder="Image product (url)">

          <label class="label_add"> Product Name: </label>
          <input class="input_add" id="input_name" type="text" placeholder="Name product" required>

          <label class="label_add"> Product Price : </label>
          <input class="input_add" id="input_price" type="text" placeholder="Price product" required>
        </section>
        <!-- button Cacel and create product when user click on new product btn  -->
        <menu class="menu_add">
          <button id="cancel" onclick="Cancel()"> Cancel </button>
          <button id="create" onclick="createProduct()"> Create </button>
        </menu>
      </dialog>
    </div>
  </div>
</body>
<script src="seller/seller.js"></script>
</html>
